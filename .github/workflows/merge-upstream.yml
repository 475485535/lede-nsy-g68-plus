name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 30 19 * * *

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Set git identity
      run : |
        git config --global user.email "13757260730@sina.cn"
        git config --global user.name "fyfh"
    
    - name: Load upstream commits
      run : |
        git remote add upstream https://github.com/coolsnowwolf/lede.git
        git remote -v
        git fetch upstream
        git checkout master

    - name: Load
      run : |
        git pull https://github.com/coolsnowwolf/lede.git
        git commit -m "Add changes" -a
        git commit -m "your note"
        git merge upstream/master

    - name: Push Commits
      run : |
        git push origin master
