name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 30 19 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 更新系统，安装必须文件
    - name: Space Info
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        df -h
        
  merge:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "huanghuibin@gmail.com"
        git config --global user.name "huanghuibin"
    - name: Load upstream commits
      run: git pull https://github.com/coolsnowwolf/lede.git --no-edit --strategy-option ours

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH
